<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#f5f7fa;--bg-end:#e4e7f1;--card:#fff;
  --text:#2c3e50;--border:#ddd;--btn:#0066ff;--btn-text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;height:100vh;display:flex;flex-direction:column;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(135deg,var(--bg),var(--bg-end));color:var(--text);
  padding:12px;               
  gap:12px;                   
}
#input{
  flex:1 1 0;width:100%;padding:16px;font-size:15px;
  background:var(--card);border:1px solid var(--border);resize:none;outline:none;
}
#encryptBtn{
  width:100%;padding:14px;font-size:16px;
  background:var(--btn);color:var(--btn-text);border:none;border-radius:0;cursor:pointer;
}
</style>
<script src="crypto.js"></script>
</head>
<body>
<textarea id="input" placeholder="请输入内容"></textarea>
<button id="encryptBtn">开始加密</button>

<script>
document.getElementById('encryptBtn').onclick = () => {
  const html = document.getElementById('input').value.trim();
  if (!html) return alert('输入为空！');
  const pass = [...crypto.getRandomValues(new Uint8Array(16))]
                .map(b => 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'[b % 62])
                .join('');
  const encrypted = CryptoJS.AES.encrypt(html, pass).toString();
  const hiddenPass = btoa(pass).split('').reverse().join('');
  alert('已加密！');
  const out = `<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Trav混淆</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"><\/script>
</head>
<body>
<div id="box"></div>
<script>
(function(){
  const enc = "${encrypted}";
  const hp  = "${hiddenPass}".split('').reverse().join('');
  const pass = atob(hp);
  try {
    const plain = CryptoJS.AES.decrypt(enc, pass).toString(CryptoJS.enc.Utf8);
    if (!plain) throw 0;
    document.open();document.write(plain);document.close();
  } catch(e) {
    document.body.innerHTML = '<h1 style="color:red;text-align:center;margin-top:20vh">解密失败</h1>';
  }
})();
<\/script>
</body>
</html>`;
  document.getElementById('input').value = out;
};
</script>
</body>
</html>
